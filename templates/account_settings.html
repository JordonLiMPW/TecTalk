<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url(/static/home.png) no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
        }
        .container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2em;
            font-family: 'Orbitron', sans-serif;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 1.2em;
        }
        .form-group input[type="text"],
        .form-group input[type="file"],
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            margin-top: 5px;
        }
        .form-group textarea {
            resize: vertical;
        }
        .form-group img {
            display: block;
            margin: 0 auto 10px;
            width: 150px;
            height: 150px;
            border-radius: 50%;
        }
        .form-group input[type="submit"] {
            width: 100%;
            background-color: #61dafb;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1.2em;
        }
        .form-group input[type="submit"]:hover {
            background-color: #4fb7d4;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #61dafb;
            text-decoration: none;
        }
        .back-link:hover {
            color: #4fb7d4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Account Settings</h2>
        <form action="{{ url_for('account_settings') }}" method="POST" enctype="multipart/form-data">
            <!-- View / Change Username -->
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" value="{{ current_user.username }}" required>
            </div>
            <!-- View / Change Profile Avatar -->
            <div class="form-group">
                <label for="avatar">Profile Picture</label>
                <img id="avatarPreview" src="{{ url_for('static', filename=current_user.avatar) }}" alt="Avatar">
                <input type="file" id="avatar" name="avatar" onchange="previewAvatar(event)">
            </div>
            <!-- View / Change Bio -->
            <div class="form-group">
                <label for="bio">Bio</label>
                <textarea id="bio" name="bio" rows="4">{{ current_user.bio }}</textarea>
            </div>
            <!-- Save Changes -->
            <div class="form-group">
                <input type="submit" value="Update Account">
            </div>
        </form>
        <a href="{{ url_for('home') }}" class="back-link">Back to Home</a>
    </div>
    <!-- Preview Avatar -->
    <script>
        function previewAvatar(event) {
            var reader = new FileReader();
            reader.onload = function(){
                var output = document.getElementById('avatarPreview');
                output.src = reader.result;
            };
            reader.readAsDataURL(event.target.files[0]);
        }
    </script>
</body>
</html>
