<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TecTalk</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('/static/index_background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white; 
        }
        .header {
            color: white;
            padding: 20px 0;
            text-align: center;
            font-size: 6em;
            font-weight: bold;
            font-family: 'Orbitron', sans-serif; 
        }
        .navbar {
            display: flex;
            justify-content: space-between; 
            align-items: center;
            background-color: rgba(26, 26, 26, 0.8); 
            padding: 10px 20px;
            position: -webkit-sticky; 
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .navbar-left {
            display: flex;
        }
        .navbar a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        .navbar a:hover {
            background-color: #575757;
        }
        .login-btn {
            background-color: #61dafb;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            color: white;
            font-size: 16px;
            text-decoration: none;
            border-radius: 5px;
        }
        .login-btn:hover {
            background-color: #4fb7d4;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        TecTalk
    </div>
    <div class="navbar">
        <div class="navbar-left">
            <a href="#">Home</a>
            <a href="#">Categories</a>
            <a href="#">Latest</a>
            <a href="#">Trending</a>
        </div>
        <a href="/login" class="login-btn">Login</a>
    </div>
    <div class="content">
        <h1>Welcome to TecTalk</h1>
        <p>Your place to discuss the latest in technology.</p>
    </div>
</body>
</html>
